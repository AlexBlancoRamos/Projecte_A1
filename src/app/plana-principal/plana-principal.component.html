<header>

  <img id="logo" src="../../assets/fotos/logoooo.png">

  <div class="container">
    <div class="search-box">
      <input type="text" class="search-input" placeholder="Search..">

      <button class="search-button">
        <i class="fas fa-search">Buscar</i>
      </button>
    </div>
  </div>

  <ul id="register">
    <li class="navega"><a routerLink="/registre" routerLinkActive="active" href="Registre">IniciarSessi√≥n</a></li>
  </ul>

  <br>

</header>

<button id="test" (click)="requestCodiPeli()">TEST</button>

<div style="display: flex; flex-direction: column; min-height: 80vh;">
  <div style="flex: 1; display: flex; flex-direction: column;">
    <div style="display: flex" *ngIf="showDiv">
  <table>
    <tr>
      <ng-container *ngFor="let video of videoList">
        <p (click)="toggleAndRequestVideo(video)">{{video.title.split('.')[0].replace('_', " ").split('720p')[0].replace("-", " ")}}</p>
        <ng-container *ngIf="video.opened">
          <ng-container *ngIf="!verified">
            <img src="assets/loading.gif" alt="loading gif">
            {{codi}}
          </ng-container>
          <ng-container *ngIf="verified">
<!--            <img src="assets/fotos/logoooo.png"/>-->
            <video src="http://169.254.180.117/assets/{{video.title}}"></video>
          </ng-container>
        </ng-container>
      </ng-container>
    </tr>
  </table>
    </div>
  </div>

  <footer>
    <p>Pagina creada por Ismael Naciri, Marc Rubio y Alex Blanco</p>
  </footer>
</div>
